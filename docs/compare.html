<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compare tasks – τ² Bench</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-compare">
  <header class="compare-header">
    <a href="index.html" class="back-link">← All tasks</a>
    <h1 class="compare-title">Compare two tasks</h1>
  </header>

  <div class="compare-split">
    <div class="compare-panel" id="panel-left">
      <div class="compare-panel-head">
        <label>Run</label>
        <select class="compare-run-select" id="run-left" aria-label="Run (left)"></select>
        <label>Task</label>
        <select class="compare-task-select" id="task-left" aria-label="Task (left)"></select>
      </div>
      <div class="compare-panel-body" id="body-left">
        <p class="compare-placeholder">Select run and task.</p>
      </div>
    </div>
    <div class="compare-panel" id="panel-right">
      <div class="compare-panel-head">
        <label>Run</label>
        <select class="compare-run-select" id="run-right" aria-label="Run (right)"></select>
        <label>Task</label>
        <select class="compare-task-select" id="task-right" aria-label="Task (right)"></select>
      </div>
      <div class="compare-panel-body" id="body-right">
        <p class="compare-placeholder">Select run and task.</p>
      </div>
    </div>
  </div>

  <script src="js/compare.js"></script>
</body>
</html>
