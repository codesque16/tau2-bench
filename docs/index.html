<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>τ² Bench – Trajectory Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-index">
  <div class="container">
    <h1>τ² Bench – Trajectory Viewer</h1>
    <p class="subtitle" id="subtitle">Select a run and task to view conversation, tool calls, and evaluation.</p>

    <div class="run-select-wrap" id="run-select-wrap" style="display: none;">
      <label for="run-select">Run</label>
      <select id="run-select" class="run-select"></select>
    </div>

    <div class="index-actions">
      <button type="button" class="filter-btn active" data-filter="all">All</button>
      <button type="button" class="filter-btn" data-filter="pass">Passed</button>
      <button type="button" class="filter-btn" data-filter="fail">Failed</button>
    </div>

    <table class="task-table" aria-label="Task list">
      <thead>
        <tr>
          <th>Task</th>
          <th>Reward</th>
          <th>Duration</th>
          <th>Scenario</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
