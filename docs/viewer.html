<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task trajectory – τ² Bench</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-viewer">
  <header class="topbar">
    <a href="index.html" class="back-link">← All tasks</a>
    <span class="task-title" id="viewer-title">Task —</span>
  </header>

  <div class="container">
    <div id="loading" class="loading">Loading task…</div>
    <div id="error" class="error-msg" style="display: none;"></div>
    <div id="content" style="display: none;">
      <section class="viewer-section" id="section-task">
        <h2>Task details</h2>
        <div class="task-details" id="task-details"></div>
      </section>
      <section class="viewer-section" id="section-run">
        <h2>Run info</h2>
        <div class="run-info" id="run-info"></div>
      </section>
      <section class="viewer-section" id="section-eval">
        <h2>Evaluation</h2>
        <div id="eval-content"></div>
      </section>
      <section class="viewer-section" id="section-conv">
        <h2>Conversation</h2>
        <div class="timeline" id="conversation"></div>
      </section>
    </div>
  </div>

  <script src="js/viewer.js"></script>
</body>
</html>
